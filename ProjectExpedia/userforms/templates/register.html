{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}
    Create Account - Expedia Clone .v1
{% endblock %}

{% block content %}
    <section class="bg-white dark:bg-gray-900 my-10">
        <div class="max-w-screen-xl w-full flex flex-wrap items-center justify-between mx-auto px-4">

            <!-- user Login -->
            <div class="flex w-full flex-col justify-center px-6 py-12 lg:px-8">
                <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                  <img class="mx-auto h-10 w-auto" src="https://www.expedia.com/_dms/header/logo.svg?locale=en_US&siteid=1&2&6f9ec7db" alt="Your Company">
                  <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Create an account</h2>
                </div>
              
                <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                  <form class="space-y-6" action="#" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
              
                    <div>
                      <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Create Account</button>
                    </div>
                  </form>

                </div>
            </div>

        </div>
    </section>
{% endblock %}
