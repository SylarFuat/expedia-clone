{% extends 'base.html' %}

{% block title %}
    Expedia Clone .v1
{% endblock %}

{% block content %}
    <section class="bg-white dark:bg-gray-900 my-10">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto px-4 rounded-2xl border">
            <div class="border-b border-b-1 my-5 mt-0 max-w-screen-xl w-full">
                <ul class="flex justify-center space-x-4 my-2">
                    <li><a href="#" class="hover:text-blue-500">Cars</a></li>
                    <li><a href="#" class="hover:text-blue-500">Stays</a></li>
                    <li><a href="#" class="hover:text-blue-500">Flights</a></li>
                    <li><a href="#" class="hover:text-blue-500">Packages</a></li>
                    <li><a href="#" class="hover:text-blue-500">Things to do</a></li>
                    <li><a href="#" class="hover:text-blue-500">Cruises</a></li>
                </ul>
            </div>

            <div class="my-5 mt-0 max-w-screen-xl w-full">
                <form class="max-w-screen-xl w-full mx-auto">   
                    
                    <div class="grid grid-cols-7 gap-5">
                        <!-- Pick-up-->
                        <div class="relative">
                            <label for="default-search" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pick-up:</label>
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none top-6">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                                </svg>
                            </div>
                            <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Pick-up" required />
                        </div>

                        <!-- Same as pick-up -->
                        <div class="relative">
                            <label for="default-search" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Same as pick-up:</label>
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none top-6">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                                </svg>
                            </div>
                            <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Same as pick-up" required />
                        </div>

                        <!-- Pick-up date -->
                        <div class="relative">
                            <label for="default-datepicker" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pick-up date:</label>
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none top-6">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                                </svg>
                            </div>
                            <input datepicker id="default-datepicker2" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select pick-up date">
                        </div>

                        <!-- Return date -->
                        <div class="relative">
                            <label for="default-datepicker" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Return date:</label>
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none top-6">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                                </svg>
                            </div>
                            <input datepicker id="default-datepicker" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select  return date">
                        </div>

                        <!-- Select time -->
                        <div class="relative">
                            <label for="time" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select time:</label>
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none top-6">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                    <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z" clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <input type="time" id="time" class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" min="09:00" max="18:00" value="00:00" required />
                        </div>

                        <!-- Select return time -->
                        <div class="relative">
                            <label for="time" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select return time:</label>
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none top-6">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                    <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z" clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <input type="time" id="time" class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" min="09:00" max="18:00" value="00:00" required />
                        </div>

                        <!-- Submit Button -->
                        <div>
                            <label for="submit" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> &nbsp</label>
                            <button type="submit" class="text-white end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none w-full focus:ring-blue-300 font-medium rounded-2xl text-sm px-6 p-4 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
                        </div>
                    </div>
                    
                </form>
            </div>

        </div>
    </section>
  

    
    <section class="bg-white dark:bg-gray-900 my-10">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto px-4 rounded-2xl border">

            {% include 'vehiclelist/vlist.html' with vehicles=vehicles getlax_us=getlax_us %}
            
        </div>
    </section>
    {% endblock %}

  
</body>
</html>
